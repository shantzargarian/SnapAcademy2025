<!DOCTYPE html>
<html>
  <head>
    <title>Iranian Kitchenette | Home</title>
    <meta name="description" content="A Catalog of persian dish recipies to make at home" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Iranian Kitchenette</h1>
    </header>

    <div class="controls-bar">
      <label for="party-size">Enter Your Party Size:</label>
      <input id="party-size" class="party-size-input" type="number" value="2" min="2" max="20" />
      
      <button id="teehee-button">I don't like Persian food :/</button>
      <button id="favorites-button">Shant's Favorites!</button>
    </div>

    <div id="card-container">
      <!-- Template card -->
      <div class="card" onclick="toggleDirections(this)" style="display:none;">
        <h2></h2>
        <div class="card-body">
          <div class="card-content-images">
            <img src="" alt="Dish">
          </div>
          <div class="card-content-text">
            <ul class="dynamic-bullets"></ul>
            <div class="directions-text hidden">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
